<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsx练习</title>
</head>
<body>
    <h2>前端框架列表</h2>
    <div id="box"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>

    <script type="text/babel">
        /*
        需求：动态展示列表内容
        */
        const names = ['jquery','react','angular','vue','zepto']
        //一旦有嵌套的html结构，需要在最外面使用（）括起来
        const vDOM = 
        (<ul>{
            names.map((item,index)=> {
                //注意这里的es6语法：如果不写return，又要保证返回对象，就不写大括号
                //还要注意，使用遍历数组需要给每一个子元素都添加不会重复的key属性，方便浏览器区分每一个元素，并计算元素位置
               return <li key={index}>{item}</li>
            })
        }</ul>)
        ReactDOM.render(vDOM,document.getElementById('box'))
    </script>
</body>
</html>
